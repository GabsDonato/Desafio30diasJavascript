<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Classificação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        .input-group {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .remove-button {
            background-color: #dc3545;
        }

        .remove-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tabela de Classificação</h1>
        <div class="input-group">
            <input type="text" id="name-input" placeholder="Digite um nome">
            <button id="add-button">Adicionar</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="ranking-table"></tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addButton = document.getElementById('add-button');
            const nameInput = document.getElementById('name-input');
            const rankingTable = document.getElementById('ranking-table');

            addButton.addEventListener('click', () => {
                const name = nameInput.value.trim();
                if (name) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${name}</td>
                        <td><button class="remove-button">Remover</button></td>
                    `;
                    rankingTable.appendChild(row);
                    nameInput.value = '';

                    // Adicionar evento de remoção
                    const removeButton = row.querySelector('.remove-button');
                    removeButton.addEventListener('click', () => {
                        rankingTable.removeChild(row);
                    });
                } else {
                    alert('Por favor, digite um nome!');
                }
            });
        });
    </script>
</body>
</html>
